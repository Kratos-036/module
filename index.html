<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #ff6347;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin-bottom: 5px;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .info {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .info h2 {
            margin-top: 0;
        }

        .offerings ul {
            list-style-type: none;
            padding: 0;
        }

        .offerings ul li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Restaurant Name</h1>
</header>

<div class="container">
    <div class="info">
        <h2>Restaurant Information</h2>
        <p>Come and enjoy our diverse menu offering a variety of cuisines.</p>

        <div class="offerings">
            <h2>Catering Offerings</h2>
            <ul>
                <li>Indian</li>
                <li>Chinese</li>
                <li>Mughlai</li>
                <li>Italian</li>
            </ul>
        </div>

        <div class="location-hours">
            <h2>Location and Hours</h2>
            <p>123 Restaurant Street, City, Country<br>Open: Monday-Sunday, 10 AM - 10 PM</p>
        </div>
    </div>
</div>

</body>
</html>
